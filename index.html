<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>portifolio-kahut</title>
</head>
<body>
    <div class="section-1-bg">
        <aside>
            <div class="icon-menu" onclick="abrirmenu()">
                <img src="./assets/menu-aberto.png" alt="menu-aberto">
            </div> <!--icon-menu-->

            <div id="barra-menu">
                <ul>
                    <li>
                        <a href="#"><ion-icon name="home"></ion-icon></ion-icon>Menu</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="podium"></ion-icon>Serviços</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="sunny"></ion-icon>Projetos</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="call"></ion-icon>Contato</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="person"></ion-icon>Sobre mim</a>
                    </li>
                </ul>
                <div class="C-icon">
                    <a href="https://www.instagram.com/kahut_dev/" target="_blank"><span class="icon"><ion-icon name="logo-instagram"></ion-icon></span></a>
                    <a href="https://www.linkedin.com/in/dagmar-r-kahut/" target="_blank"><span class="icon"><ion-icon name="logo-linkedin"></ion-icon></span></a>
                    <a href="https://github.com/kahut-gdd/" target="_blank"><span class="icon"><ion-icon name="logo-github"></ion-icon></span></a>
                </div> <!--c-icon-->
            </div> <!--barra-menu-->
        </aside>

        <div class="main-title">
            <h1>Olá, sou kahut</h1>
            <h2>Cursando Análise e desenvolvimento de sistemas</h2>
            <h5>Desenv. Web em Html5, Css, Javascript, Python</h5>
            <button class="btn">Saiba mais</button>

            <div class="numeros">
                <h5>Tecnologias utilizadas: </h5>
                <div class="title html">
                    <h3><ion-icon name="logo-html5"></ion-icon></h3>
                    <p >HTML</p>
                </div> <!--title-->

                <div class="title css">
                    <h3><ion-icon name="logo-css3"></ion-icon></h3>
                    <p>CSS</p>
                </div> <!--title-->

                <div class="title js">
                    <h3><ion-icon name="logo-javascript"></ion-icon></h3>
                    <p>Javascript</p>
                </div> <!--title-->

                <div class="title sql">
                    <h3><ion-icon name="copy"></ion-icon></h3>
                    <p>SQL</p>
                </div> <!--title-->

                <div class="title python">
                    <h3><ion-icon name="logo-python"></ion-icon></h3>
                    <p>Python</p>
                </div> <!--title-->


            </div> <!--numeros-->
        </div>
    </div> <!--section-1-bg-->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
